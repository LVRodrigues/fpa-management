<header>
    <section class="container">
        <img id="app-logo" src="./app-logo.png" alt="logo" />
        <span id="app-title">{{ title }}</span>
    </section>

    <section id="user-info" class="container">
        <span>{{ username }}</span>
        <mat-divider [vertical]="true"></mat-divider>
        <button mat-flat-button (click)="signout()">
            <mat-icon>logout</mat-icon>
            Sign out
        </button>
    </section>
</header>
