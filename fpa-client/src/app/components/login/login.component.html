<form [formGroup]="form" (ngSubmit)="submit()">
    <mat-card>
        <mat-card-header>
            <mat-card-title i18n="Form Title">Authentication</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field class="full-width">
                <mat-label i18n="Field Name">Name</mat-label>
                <input matInput formControlName="username" 
                    placeholder="Enter the user identification name." 
                    i18n-placeholder="Placeholder for username input">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label i18n="Field Password">Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" 
                    placeholder="Password for identification."
                    i18n-placeholder="Placeholder for password input">
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </mat-card-content>

        <mat-card-footer>
            <mat-card-actions align="end">
                <button mat-flat-button type="submit" [disabled]="!form.valid">
                    <mat-icon>login</mat-icon>
                    <span i18n="Login button text">Log in</span>
                </button>
            </mat-card-actions>
            <mat-divider></mat-divider>
            <mat-card-actions align="start">
                <button mat-fab extended (click)="google()" disabled="true">
                    <mat-icon><img src="./google.png"></mat-icon>
                    Google
                </button>
                <button mat-fab extended (click)="signup()" disabled="true">
                    <mat-icon>person_add</mat-icon>
                    <span i18n="Sign up button text">Sign up</span>
                </button>
            </mat-card-actions>
        </mat-card-footer>
    </mat-card>
</form>
