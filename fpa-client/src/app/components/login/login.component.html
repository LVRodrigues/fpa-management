<form [formGroup]="form" (ngSubmit)="submit()">
    <mat-card>
        <mat-card-header>
            <mat-card-title i18n="Form Title">Authentication</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field class="full-width">
                <mat-label i18n="Field Name">Name</mat-label>
                <input matInput formControlName="username" 
                    placeholder="Enter the user identification name." 
                    i18n-placeholder="Placeholder for username input">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label i18n="Field Password">Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" 
                    placeholder="Password for identification."
                    i18n-placeholder="Placeholder for password input">
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </mat-card-content>

        <mat-card-footer>
            <mat-card-actions align="end">
                <button mat-flat-button type="submit" [disabled]="!form.valid">
                    <mat-icon>login</mat-icon>
                    <span i18n="Login button text">Log in</span>
                </button>
            </mat-card-actions>
            <mat-divider></mat-divider>
            <mat-card-actions align="start">
                <button mat-fab extended (click)="google()">
                    <mat-icon><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"/></svg></mat-icon>
                    Google
                </button>
                <button mat-fab extended (click)="linkedin()">
                    <mat-icon><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M416 32H31.9C14.3 32 0 46.5 0 64.3v383.4C0 465.5 14.3 480 31.9 480H416c17.6 0 32-14.5 32-32.3V64.3c0-17.8-14.4-32.3-32-32.3zM135.4 416H69V202.2h66.5V416zm-33.2-243c-21.3 0-38.5-17.3-38.5-38.5S80.9 96 102.2 96c21.2 0 38.5 17.3 38.5 38.5 0 21.3-17.2 38.5-38.5 38.5zm282.1 243h-66.4V312c0-24.8-.5-56.7-34.5-56.7-34.6 0-39.9 27-39.9 54.9V416h-66.4V202.2h63.7v29.2h.9c8.9-16.8 30.6-34.5 62.9-34.5 67.2 0 79.7 44.3 79.7 101.9V416z"/></svg></mat-icon>
                    LinkedIn
                </button>
                <button mat-fab extended (click)="signup()">
                    <mat-icon>person_add</mat-icon>
                    <span i18n="Sign up button text">Sign up</span>
                </button>
            </mat-card-actions>
        </mat-card-footer>
    </mat-card>
</form>
