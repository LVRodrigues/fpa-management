<form [formGroup]="form" (ngSubmit)="submit()">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Autenticação</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field class="full-width">
                <mat-label>Name</mat-label>
                <input matInput formControlName="username" placeholder="Enter the user identification name">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Password for identification.">
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </mat-card-content>

        <mat-card-footer>
            <mat-divider></mat-divider>
            <mat-card-actions align="end">
                <button mat-flat-button type="submit" [disabled]="!form.valid">
                    <mat-icon>login</mat-icon>
                    Entrar
                </button>
            </mat-card-actions>
        </mat-card-footer>
    </mat-card>
</form>
